name: CD - Deploy to Vercel (Preview)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Job 1: Deploy Preview
  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“š Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy Preview to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ğŸš€ Preview deployed to: $URL"

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "## ğŸ” Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **Preview URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”€ **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ‘¤ **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ” Preview Deployment\n\nâœ… Preview successfully deployed!\n\nğŸ”— **Preview URL**: ${{ steps.deploy.outputs.url }}\n\n**Commit**: ${{ github.sha }}\n**Branch**: ${{ github.ref_name }}\n**Deployed by**: @${{ github.actor }}\n\n---\n_This preview will be available for testing. Merge to \`main\` to deploy to production._`
            })
