name: CI - Quality Checks

# Workflow otimizado para validaÃ§Ã£o de qualidade apenas
# O build e deploy sÃ£o feitos pela Vercel automaticamente
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

# Cancela execuÃ§Ãµes anteriores do mesmo workflow na mesma branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint e Type Check (ObrigatÃ³rio - Falha bloqueia merge)
  lint-and-typecheck:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Run ESLint
        run: pnpm lint
        continue-on-error: false  # Falha aqui BLOQUEIA o workflow

      - name: ðŸ”Ž TypeScript Type Check
        run: pnpm tsc --noEmit
        continue-on-error: false  # Falha aqui BLOQUEIA o workflow

  # Job 2: Build Validation (Garante que o cÃ³digo compila)
  build-validation:
    name: ðŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    needs: lint-and-typecheck  # SÃ³ roda se o lint passar
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build validation (nÃ£o faz deploy)
        run: pnpm build
        env:
          # Usa variÃ¡veis dummy para validar o build
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://dummy.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'dummy_key' }}

      # NÃ£o fazemos upload do build - a Vercel farÃ¡ o build real

  # Job 3: Security Audit (Informativo - nÃ£o bloqueia)
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ”’ Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true  # NÃ£o bloqueia, apenas informa

      - name: ï¿½ Generate audit report
        run: pnpm audit --json > audit.json || true

      - name: ï¿½ Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: audit.json
          retention-days: 30

  # Job 4: Dependency Review (Apenas em PRs)
  dependency-review:
    name: ðŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Review dependencies
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high  # Bloqueia apenas vulnerabilidades HIGH ou CRITICAL

  # Job 5: Tests (Adicione quando tiver testes)
  # tests:
  #   name: ðŸ§ª Run Tests
  #   runs-on: ubuntu-latest
  #   needs: lint-and-typecheck
  #   
  #   steps:
  #     - name: ðŸ“¥ Checkout code
  #       uses: actions/checkout@v4
  #
  #     - name: ðŸ“¦ Setup pnpm
  #       uses: pnpm/action-setup@v4
  #       with:
  #         version: ${{ env.PNPM_VERSION }}
  #
  #     - name: ðŸŸ¢ Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: ${{ env.NODE_VERSION }}
  #         cache: 'pnpm'
  #
  #     - name: ðŸ“š Install dependencies
  #       run: pnpm install --frozen-lockfile
  #
  #     - name: ðŸ§ª Run unit tests
  #       run: pnpm test
  #
  #     - name: ðŸ“Š Upload coverage
  #       uses: codecov/codecov-action@v4
  #       if: always()

  # Job 6: All Checks Passed (Status check final)
  all-checks-passed:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build-validation, security-audit]
    if: always()
    
    steps:
      - name: âœ… Check if all required jobs passed
        run: |
          echo "## ðŸŽ¯ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint-and-typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Validation | ${{ needs.build-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”€ **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘¤ **Author**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Verifica se os jobs obrigatÃ³rios passaram
          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ]] || [[ "${{ needs.build-validation.result }}" != "success" ]]; then
            echo "âŒ **CI Failed**: Required checks did not pass" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The Vercel deployment will be blocked until these checks pass." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "âœ… **All required checks passed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Vercel will now deploy automatically." >> $GITHUB_STEP_SUMMARY
